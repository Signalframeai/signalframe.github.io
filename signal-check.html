
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signal Check - SignalFrame</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="navbar" style="background-color: #0F172A; padding: 1rem;">
    <div class="nav-logo">
      <img src="signalframelogo.png" alt="SignalFrame Logo" style="height: 40px; vertical-align: middle;" />
    </div>
    <div class="nav-links" style="display: inline-block; margin-left: 20px;">
      <a href="index.html" style="color: #FFFFFF;">Home</a>
      <a href="decision-model.html" style="color: #FFFFFF;">Decision Model</a>
      <a href="signal-check.html" style="color: #FFFFFF;">Signal Check</a>
      <a href="about.html" style="color: #FFFFFF;">About Us</a>
      <a href="roadmap.html" style="color: #FFFFFF;">Roadmap</a>
      <a href="faq.html" style="color: #FFFFFF;">FAQ</a>
      <a href="contact.html" style="color: #FFFFFF;">Contact Us</a>
      <a href="donate.html" style="color: #FFFFFF;">Donations</a>
    </div>
  </nav>

  <div class="page-content" style="max-width: 900px; margin: auto; padding: 2rem;">
    <h1>Let’s Frame Your Next Move</h1>
    <form id="signalCheckForm">
      <label>What are you most focused on right now?
        <select name="focus" required>
          <option value="money">Money</option>
          <option value="safety">Safety</option>
          <option value="career">Career</option>
          <option value="location">Location</option>
          <option value="other">Other</option>
        </select>
      </label><br/><br/>
      <label>How soon are you looking to act?
        <select name="timeline" required>
          <option value="now">Now</option>
          <option value="soon">Soon</option>
          <option value="later">Later</option>
          <option value="just-thinking">Just Thinking</option>
        </select>
      </label><br/><br/>
      <label>What’s your personal risk profile?
        <select name="risk" required>
          <option value="low">Low</option>
          <option value="medium">Medium</option>
          <option value="high">High</option>
        </select>
      </label><br/><br/>
      <label>What’s your time horizon?
        <select name="horizon" required>
          <option value="short">Short</option>
          <option value="mid">Mid</option>
          <option value="long">Long</option>
        </select>
      </label><br/><br/>
      <button type="submit">Get My Signals</button>
    </form>
  </div>

  <footer><p>© SignalFrame | <a href="mailto:contact@signalframe.ai">contact@signalframe.ai</a></p></footer>

  <script>
    document.getElementById("signalCheckForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const form = event.target;
      const data = {
        focus: form.focus.value,
        timeline: form.timeline.value,
        risk: form.risk.value,
        horizon: form.horizon.value
      };

      let profileMap = {
        "money_just-thinking_low_long": "P01",
        "money_now_low_short": "P02",
        "career_soon_medium_mid": "P03",
        "location_now_high_short": "P04",
        "safety_soon_medium_mid": "P05",
        "location_just-thinking_low_long": "P06",
        "career_later_medium_mid": "P07",
        "money_now_high_long": "P08",
        "location_soon_high_long": "P09",
        "other_later_medium_mid": "P10",
        "money_later_high_long": "P11",
        "money_soon_low_long": "P12",
        "safety_later_low_long": "P13",
        "location_just-thinking_medium_mid": "P14",
        "career_now_high_long": "P15"
      };

      let key = `${data.focus}_${data.timeline}_${data.risk}_${data.horizon}`;
      let profileCode = profileMap[key] || "P01";

      localStorage.setItem("profileCode", profileCode);
      window.location.href = "signal-output.html";
    });
  </script>
</body>
</html>
